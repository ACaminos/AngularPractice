<br>
<div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre </label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido </label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]="alumno.apellido">
        </div>

        <button class="btn btn-danger" (click)="agregar()">Agregar</button>
    </form>

    <div class="card" *ngFor="let alumnoss of listadoAlumnos">
        <div class="card-body">
          Alumno: {{ alumnoss.nombre }} {{ alumnoss.apellido }}
        </div>
    </div>

</div>
